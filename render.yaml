services:
  - type: web
    name: redteam-auditor-api
    env: python
    plan: starter
    buildCommand: pip install -e .
    startCommand: uvicorn audit.server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5.2
      - key: OPENAI_TEMPERATURE
        value: "0.2"
      - key: OPENAI_MAX_TOKENS
        value: "2000"
      - key: AUDIT_MAX_ROUNDS
        value: "6"
      # Comma-separated list. Keep this locked to your UI domain.
      - key: CORS_ORIGINS
        value: "https://red-team-one.vercel.app,https://red-team-git-master-kishans-projects.vercel.app"
